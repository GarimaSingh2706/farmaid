<body>
    <div class="page-wrapper">
      <app-navbar></app-navbar>
  
      <main class="page-content">
        <div class="container terms-container">
          <h2>🔐 Your Data, Your Dirt – We Don’t Mess With Either</h2>
          <div class="accordion">
            <div class="accordion-item" *ngFor="let item of privacyPoints">
              <button (click)="item.open = !item.open">{{ item.title }}</button>
              <div class="accordion-content" *ngIf="item.open">{{ item.content }}</div>
            </div>
          </div>
        </div>
      </main>
  
      <app-footer></app-footer>
    </div>
  </body>
